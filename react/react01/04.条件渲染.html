<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <title>Document</title>
    <style>
        .red{
            background:red;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        let Component=React.createClass({
            name:'韩梅梅',
            show:true,
            //show:false,
            renderP(){
                if(!this.show){
                    return ''
                }
                return(
                    <div>
                      <p className='red'>hehe</p>
                    </div>
                )
            },
            render(){
                console.log(this)
                return(
                    <div>
                        {/*js里的class为关键字，要为className*/} 
                        {/*利用变量来判断是否为真，*/}

                        {/*方法1：三目运算符*/}
                        {/* {this.show?<p className='red'>hehe</p>:''}*/}
                       
                        {/*方法2：|| 运算符*/}
                        {/*{!this.show||<p className='red'>hehe</p>}*/}

                        {/*方法3：渲染函数*/}
                        {this.renderP()}
                    </div>
                )
            },
        })
        ReactDOM.render(<Component/>,app)
    </script>
</body>
</html>
