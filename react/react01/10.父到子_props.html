<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
   <div id='app'>

   </div>
   <script type="text/babel">
       let Father=React.createClass({
           getInitialState(){
             return{
                 hairtype:'小平头'
             }
           },
           changeHair(){
            //this.state.hairtype='锅盖头'
            this.setState({
                hairtype:'锅盖头'
            })
           },
          render(){
              return(
                 <div>
                   <h3>这里是父组件</h3>
                   <button onClick={this.changeHair}>改发型</button>
                    <Son hair={this.state.hairtype}></Son>
                 </div>
             )
         }
      })

      let Son=React.createClass({
            getDefaultProps(){
                return{
                    hair:'杀马特洗剪吹'
                }
               
            },
          render(){
              let {state,props}=this    //结构赋值，多个付给一个
              return(
                 <div>
                   <h6>这里是子组件</h6>
                   <p>小儿子：{props.hair}</p>
                 </div>
             )
         }
      })
     
      ReactDOM.render(<Father />,app)
   </script> 
</body>
</html>
