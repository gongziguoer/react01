<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <title>Document</title>
    <style>
        .test{
          width:200px;
          height:200px;
          background: green;
        }
    </style>
</head>
<body>
   <div id='app'>

   </div>
   <script type="text/babel">
       let Father=React.createClass({
         getInitialState(){
          return{
            show:true
          }
         },
          fatherfun(){
            // alert('爸爸的方法')
            this.setState({
              show:!this.state.show
            })
          },
          render(){
            console.log(this)
              return(
                 <div>
                   <h3>这里是父组件</h3>
                   {!this.state.show|| <div className='test'></div>}
                   
                   <Son hehe={this.fatherfun}></Son>
                 </div>
             )
         }
      })

      let Son=React.createClass({
        sonfun(){
              this.props.hehe()
            },
          render(){
            console.log(this,'son组件')
            
              return(
                 <div>
                   <h6>这里是子组件</h6>
                  <button onClick={this.sonfun}>sonbtn</button>
                 </div>
             )
         }
      })
     
      ReactDOM.render(<Father />,app)
   </script> 
</body>
</html>
